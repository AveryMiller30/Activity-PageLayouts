<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fas fa-anchor"></i></span>
      <span><i class="fas fa-cat"></i></span>
      <span><i class="fas fa-dog"></i></i></span>
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <div>
          <img src='http://placekitten.com/100/100' alt='Cat Pic'>
        </div>
        <div>
          <strong>Sleepy Kitty Laydown</strong>
        </div>
        <div>
          <p>Aw cute kitty</p>
        </div>
        <div>
          <a href=link>More Cats</a>
        </div>
      </span>
      <span>
        <div>
          <img src='http://place-puppy.com/100x100' alt='Puppy Pic'>
        </div>
        <div>
          <strong>Puppy learns to stand</strong>
        </div>
        <div>
          <p>Such a smart boy</p>
        </div>
        <div>
          <a href=link>More Puppies</a>
        </div>
      </span>
      <span>
        <div>
          <img src='http://place-puppy.com/100x100' alt='Another Puppy Pic'>
        </div>
        <div>
          <strong>Look at him stand again!</strong>
        </div>
        <div>
          <p>Can't get enough puppy</p>
        </div>
        <div>
          <a href=link>More More Puppies</a>
        </div>
      </span>
    </div>
  </body>
</html>
